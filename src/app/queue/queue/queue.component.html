<ng-container *ngIf="queueClasses | async as _queueClasses">
  <div class="row">
    <div *ngFor="let class of _queueClasses"
      class="col">
      <h4 class="text-center">{{ class.name }}</h4>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let gameClass of _queueClasses"
      class="col list-group">
      <app-queue-class-slot-list [gameClass]="gameClass.name"></app-queue-class-slot-list>
    </div>
  </div>

</ng-container>
