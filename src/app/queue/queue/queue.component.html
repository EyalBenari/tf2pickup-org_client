<ng-container *ngIf="queueClasses | async as _queueClasses">
  <div class="row">
    <div *ngFor="let class of _queueClasses"
      class="col">
      <h4>{{ class.name }}</h4>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let class of _queueClasses"
      class="col list-group">
      <app-queue-player-list [slot]="class.name"></app-queue-player-list>
    </div>
  </div>

</ng-container>
