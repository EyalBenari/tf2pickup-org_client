<ng-container *ngIf="players | async as _players">
  <div class="list-group list-group-flush p-2 border rounded">
    <app-queue-player-list-item *ngFor="let player of _players"
      [playerId]="player"></app-queue-player-list-item>
    <app-join-or-leave-queue
      *ngIf="authenticated"
      [slot]="slot"
      class="list-group-item"></app-join-or-leave-queue>
  </div>
</ng-container>
