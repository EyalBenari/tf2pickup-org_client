<div
  *ngIf="state | async as _state"
  class="p-3 mt-2 mb-4 text-white rounded"
  [ngClass]="{
    'bg-info' :_state === 'waiting',
    'bg-success': _state === 'ready',
    'bg-dark': _state === 'launching'
  }">
  <div class="row text-center">
    <div class="col">
      Players: {{ playerCount | async }} / {{ requiredPlayerCount | async }}
    </div>

    <div class="col">
      Status: {{ _state }}
    </div>

    <div *ngIf="map | async as _map"
      class="col">
      Next map: {{ _map }}
    </div>
  </div>
</div>
