<div
  class="container p-3 mt-2 mb-4 text-white rounded"
  [ngClass]="(state | async) === 'waiting' ? 'bg-info' : 'bg-success'">
  <div class="row text-center">
    <div class="col">
      Players: {{ playerCount | async }} / {{ requiredPlayerCount | async }}
    </div>

    <div class="col">
      Status: {{ state | async }}
    </div>
  </div>
</div>
