<div class="m-2">
  <app-queue-status></app-queue-status>
  <app-queue></app-queue>
</div>

<ng-template #readyUpDialog>
  <div class="modal-body text-center">
    <p>Are you ready to play the game now?</p>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary btn-block" (click)="confirmReady()">Ready!</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary btn-block" (click)="leaveQueue()">No, I can't play now</button>
      </div>
    </div>
  </div>
</ng-template>
